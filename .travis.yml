language: ruby
sudo: false
cache: bundler
before_install: gem install bundler
script: bundle exec rake
matrix:
  fast_finish: true
  include:
    - rvm: ruby-head
      gemfile: Gemfile
    - rvm: 2.5
      gemfile: Gemfile
    - rvm: 2.4
      gemfile: Gemfile
    - rvm: 2.3
      gemfile: Gemfile
    - rvm: 2.2
      gemfile: gemfiles/activerecord42.gemfile

